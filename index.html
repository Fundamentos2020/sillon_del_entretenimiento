<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"> 
    <title>Sillon del Entretenimiento</title>
</head>
<body>
    <div class="flex-row p-3" id="top_row">
        <div class="p-1 g-500 sp-3">
            TRENDING:
        </div>
        <div class="align-item-right">
            <input type="text" placeholder="SEARCH" id="input_busqueda">
        </div>
    </div>
    <div class="flex-row top_second_row">
        <div class="align-item-center titulo_pagina">
            Sillón del Entretenimiento
        </div>
        <div class="align-item-right hidden-if-less-than-768">
            <div class="nav-bar flex-row p-0 flex-wrap">
                <div class="w-m-50 w-l-25">Noticias</div>
                <div class="w-m-50 w-l-25">Videojuegos</div>
                <div class="w-m-50 w-l-25">Series</div>
                <div class="w-m-50 w-l-25">Películas</div>
            </div>
        </div>
        <div class="hidden-if-more-than-1285" id="boton_menu">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="flex-row" id="panel_principal">
        <div class="flex-column flex-grow" id="panel_izquierdo">
            <div class="flex-row border" id="panel_cards_noticias">
                <div class="align-item-left align-item-center">
                    <button class="boton_nav_cards"><</button>
                </div>
                <div class="flex-grow">
                    Contenido
                </div>
                <div class="align-item-right align-item-center">
                    <button class="boton_nav_cards">></button>
                </div>
            </div>
            <div class="border m-t-3">
                Panel divisiones.
            </div>
        </div>
        <div class=" flex-column align-item-right col-2" id="panel_registro">
            <div class="p-2 sp-2" id="titulo_registro">
                Registro
            </div>
            <div class="titulo_registro_secundario sp-2">
                Nombre de usuario
            </div>
            <input class="background_input" type="text">
            <div class="titulo_registro_secundario"> 
                Contraseña
            </div>
            <input class="background_input" type="password">
            <div class="titulo_registro_secundario">
                <input type="checkbox"><span>Recuerdame</span>
            </div>
            <div class="p-1">
                <button class="boton_rojo">INICIAR SESIÓN</button>
            </div>
            <div class="flex-column p-2">
                <a href="">Registrarse</a>
                <a href="">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
        <div id="panel_comentarios_recientes">
            <div>

            </div>
        </div>
    </div>
</body>
</html>
