<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <title>Sillon del Entretenimiento</title>
</head>
<body>
    <div class="flex-row p-3" id="top_row">
        <div class="p-1 g-500 sp-3">
            TRENDING:
        </div>
        <div class="align-item-right">
            <input type="text" placeholder="SEARCH" id="input_busqueda">
        </div>
    </div>
    <div class="flex-row top_second_row">
        <div class="align-item-center titulo_pagina change-cursor-on-hover" onclick="document.location = 'index.html'">
            Sillón del Entretenimiento
        </div>
    </div>
    <div class="flex-column m-t-5 align-items-center">
        <div class="flex-column" id="panel_reg">
            <div class="p-2 sp-2" id="titulo_registro">
                Login
            </div>
            <div class="titulo_registro_secundario sp-2">
                Nombre de usuario
            </div>
            <input class="background_input" type="text">
            <div class="titulo_registro_secundario"> 
                Contraseña
            </div>
            <input class="background_input" type="password">
            <div class="titulo_registro_secundario flex-row">
                <input class="align-item-right" type="checkbox"><span class="align-item-left">Recuerdame</span>
            </div>
            <div class="p-1">
                <button class="boton_rojo change-cursor-on-hover">INICIAR SESIÓN</button>
            </div>
            <div class="flex-column p-2">
                <a href="">Registrarse</a>
                <a href="">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>
    <!-- Menu para móvil -->
    <div class="flex-column text-center" id="menu_movil">
        <!-- Botón para cerrar -->
        <div class="g-700 m-2 font-size-xxl change-cursor-on-hover" id="cerrar_menu_movil">x</div>
        <div class="g-700 p-3 m-t-5 font-size-xl">Registro</div>
        <div class="g-700 p-3 m-t-5 font-size-xl">Login</div>
        <div class="g-700 bt w-75 align-item-left align-item-right m-t-5 font-size-xl"></div>
        <div class="g-500 p-3 font-size-xl">Noticias</div>
        <div class="g-500 p-3 m-t-5 font-size-xl">Videojuegos</div>
        <div class="g-500 p-3 m-t-5 font-size-xl">Series</div>
        <div class="g-500 p-3 m-t-5 font-size-xl">Peliculas</div>
    </div>
    <script src="sillon.js"></script>
</body>
</html>
