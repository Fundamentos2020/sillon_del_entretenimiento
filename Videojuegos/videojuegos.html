<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"> 
    <title>Noticias</title>
</head>
<body>
    <div class="flex-row p-3" id="top_row">
        <div class="p-1 g-500 sp-3">
            TRENDING:
        </div>
        <div class="align-item-right">
            <input type="text" placeholder="SEARCH" id="input_busqueda">
        </div>
    </div>
    <div class="flex-row top_second_row">
        <div class="align-item-center titulo_pagina change-cursor-on-hover" onclick="document.location = '../index.html'" >
            Sillón del Entretenimiento
        </div>
        <div class="align-item-right hidden-if-less-than-768">
            <div class="nav-bar flex-row p-0 flex-wrap">
                <div class="w-m-50 w-l-25" onclick="document.location = '../noticias.html'">Noticias</div>
                <div class="w-m-50 w-l-25" onclick="document.location = 'videojuegos.html'">Videojuegos</div>
                <div class="w-m-50 w-l-25" onclick="document.location = '../Series/series.html'">Series</div>
                <div class="w-m-50 w-l-25" onclick="document.location = '../Peliculas/peliculas.html'">Películas</div>
            </div>
        </div>
        <div class="hidden-if-more-than-1285" id="boton_menu">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="flex-row" id="panel_principal">
        <div class="flex-column flex-grow" id="panel_izquierdo">
            <h1 class="g-200">Videojuegos</h1>
            <div class="contenedor_cards w-s-100 flex-row" id="contenedor_tarjetas">
                <!-- Se actualiza las tarjetas de aceurdo a las noticias en el json. -->
            </div>
            <div class="m-t-5 flex-row" id="contenedor_botones_nav_noticias">
                <!-- Se actualiza el número de botones de acuerdo al número de noticias. -->
            </div>
        </div>
        <div class=" flex-column align-item-right registro_control" id="panel_registro">
            <div class="p-2 sp-2 text-center" id="titulo_registro">
                Login
            </div>
            <div class="titulo_registro_secundario sp-2 text-center">
                Nombre de usuario
            </div>
            <input class="background_input text-center" type="text" id="nombre_usuario">
            <div class="titulo_registro_secundario text-center"> 
                Contraseña
            </div>
            <input class="background_input" type="password" id="input_contrasena">
            <div class="titulo_registro_secundario flex-row">
                <input type="checkbox"><span>Recuerdame</span>
            </div>
            <div class="p-1 text-center">
                <button class="boton_rojo change-cursor-on-hover" id="boton_login">INICIAR SESIÓN</button>
            </div>
            <div class="flex-column p-2">
                <a href="registro.html" class="" onclick="document.location = 'registro.html'">Registrarse</a>
                <a href="">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
        <div id="panel_comentarios_recientes">
            <div>

            </div>
        </div>
    </div>
    <!-- Menu para móvil -->
    <div class="flex-column text-center" id="menu_movil">
        <!-- Botón para cerrar -->
        <div class="g-700 m-2 font-size-xxl change-cursor-on-hover" id="cerrar_menu_movil" onclick="ocultarMenu()">x</div>
        <div id='menu_movil_usuario'>
            <div class="g-700 p-3 m-t-2 font-size-xl" onclick="document.location = '../registro.html'">Registro</div>
            <div class="g-700 p-3 m-t-2 font-size-xl" onclick="document.location = '../login.html'">Login</div>
        </div>
        <div class="g-700 bt w-100 align-item-right align-item-left m-t-2"></div>
        <div class="g-500 p-3 font-size-xl" onclick="document.location = '../noticias.html'">Noticias</div>
        <div class="g-500 p-3 m-t-3 font-size-xl" onclick="document.location = 'videojuegos.html'">Videojuegos</div>
        <div class="g-500 p-3 m-t-3 font-size-xl" onclick="document.location = '../Series/series.html'">Series</div>
        <div class="g-500 p-3 m-t-3 font-size-xl" onclick="document.location = '../Peliculas/peliculas.html'">Peliculas</div>
    </div>
    <script src="../menu.js"></script>
    <script src="../Scripts/api_url.js"></script>
    <script src="../Scripts/login.js"></script>
    <script src="../Scripts/noticias.js"></script>
    <script src="videojuegos.js"></script>
</body>
</html>
