<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <title>Sillon del Entretenimiento</title>
</head>
<body>
    <div class="flex-row p-3" id="top_row">
        <div class="p-1 g-500 sp-3">
            TRENDING:
        </div>
        <div class="align-item-right">
            <input type="text" placeholder="SEARCH" id="input_busqueda">
        </div>
    </div>
    <div class="flex-column top_second_row">
        <div class="align-item-center titulo_pagina change-cursor-on-hover" onclick="document.location = 'index.html'">
            Sillón del Entretenimiento
        </div>
        <div class="align-item-center titulo_pagina">
            Edición de Noticia
        </div>
    </div>
    <div class="flex-row m-t-3" id="panel_noticia">
        <div class="col-1"></div>
        <div class="col-10 b-normal-gray">
            <br>
            <div class="text-center">
            <h1>Titulo de Noticia</h1>
            </div>
            <div class="text-center">
                <!-- Extraer de aquí el titulo. -->
                <textarea id="titulo_editar_noticia" rows="2" cols="50"></textarea>
            </div>
            <br>
            <br>
            <div class="text-center">
                <label for="img">Selecciona una imagen:</label>
                <!-- Obtener una imagen. -->
                <input type="file" id="img" name="img" accept="image/*">
            </div>
            <br>
            <br>
            <div class="text-center">
                <!-- Extraer de aquí el texto de la noticia. -->
                <textarea id="texto_editar_noticia" rows="4" cols="50"></textarea>
            </div>
            <br>
            <br>
            <div class="text-center">
                <span>Categoría:</span>
                <select id="categorias_noticia">
                    <!-- LLenar con las categorias de las noticias. -->
                    <option value="Videojuegos">Videojuegos</option>
                    <option value="Series">Series</option>
                    <option value="Peliculas">Películas</option>
                </select>
            </div>
            <br>
            <br>
            <div class="w-100 text-center">
            <button class="boton_rojo g-700 change-cursor-on-hover" id='boton_upload'>CREAR</button>
            </div>
            <br>
        </div>
        <div class="col-1"></div>
    </div>
    <script src="Scripts/api_url.js"></script>
    <script src="Scripts/noticias.js"></script>
    <script src="Scripts/busqueda.js"></script>
    <script src="editar_noticia.js"></script>
</body>
</html>
